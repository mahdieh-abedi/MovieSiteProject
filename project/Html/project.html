<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Movie-Site-Project</title>
    <link rel="stylesheet" href="../Style/project.css">
<body>
<div id="container">
    <div id="headerMenu">
        <label id="searchBar" for="search">
            <input type="search" id="search" alt="text" value="Search">
        </label>
        <button>SignUp</button>
    </div>
    <div id="mainContainer">
        <div id="mainContainerTitle">
            <h1>Movies</h1>
        </div>
        <div id="movieGallery">
            <div id="movieInformation">
                <img id="movieInformation-Image" src="../Img/1917.jfif" alt="1971">
                <h2 id="movieInformation-Name">1971</h2>
                <h4 id="movieInformation-Rate" style="text-align: right">8.1<span style=" color: #14171c">/10</span></h4>
                <h5>Last Update</h5>
                <h5 style="text-align: right">Running Time</h5>
                <p id="movieInformation-LastUpdate">2007</p>
                <p id="movieInformation-RunningTime" style="text-align: right">2</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
