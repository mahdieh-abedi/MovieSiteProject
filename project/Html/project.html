<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Movie-Site-Project</title>
    <link rel="stylesheet" href="../Style/project.css" type="text/css">
<body>
<div id="fullPage" class="flex-column">
    <div id="header" class="flex-row-wrap">
        <div id="header__content" class="flex-row-wrap">
            <label for="search">

    </div>

        <div id="main__title">
            <h1>Movies</h1>
        </div>
        <div id="main__content" class="flex-row-wrap">
            <div id="movie" class="flex-column"></div>
        </div>
    </div>
</div>
<script src="../JS/project-4.js"></script>
</body>
</html>
